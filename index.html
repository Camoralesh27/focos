<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br>
        <button type="button" class="btn btn-outline-warning" id="verde1" onclick="verde1()">Green</button>
        <button type="button" class="btn btn-outline-danger" id="rojo1" onclick="rojo1()">Red</button>
        <button type="button" class="btn btn-outline-success gap-2" id="turnOn1" onclick="turnOn1()">Turn On</button>
        <button type="button" class="btn btn-outline-dark" id="turnOff1" onclick="turnOff1()">Turn Off</button>
        <br>

        <br>
        <button type="button" class="btn btn-outline-warning" id="verde2" onclick="verde2()">Green</button>
        <button type="button" class="btn btn-outline-danger" id="rojo2" onclick="rojo2()">Red</button>
        <button type="button" class="btn btn-outline-success gap-2" id="turnOn2" onclick="turnOn2()">Turn On</button>
        <button type="button" class="btn btn-outline-dark" id="turnOff2" onclick="turnOff2()">Turn Off</button>
        <br>

        <br>
        <button type="button" class="btn btn-outline-warning" id="verde3" onclick="verde3()">Green</button>

        <br>
        <button type="button" class="btn btn-outline-warning" id="verde4" onclick="verde4()">Green</button>

        <button type="button" class="btn btn-outline-dark" id="turnOff4" onclick="turnOff4()">Turn Off</button>
    </div>

    <div>
        <img class="foco" src="./img/turnOff.png" alt="foco" id="foco1">
        <img class="foco" src="./img/turnOff.png" alt="foco" id="foco2">
        <img class="foco" src="./img/turnOff.png" alt="foco" id="foco3">
        <img class="foco" src="./img/turnOff.png" alt="foco" id="foco4">
    </div>
